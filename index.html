<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- Latest compiled JavaScript -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <header>
        <img src="./css/imagenes/Pokemon-Letra.jpg" alt="" width="300px">
    </header>
    <main>
      <!--  <div class="carrusel">
            <div id="pokemon" >
                <div v-for = "poke in dato" class="mySlides">
                    <h2>{{poke.name}}</h2>
                    <img :src="poke.img" :alt="poke.name">
                    <h4>{{poke.type}}</h4>
                </div>
            </div>
        </div>-->
        <div id="pokemon">
            <div id="demo" class="carousel slide" data-bs-ride="carousel">
                
                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                    <button v-for="(poke,indice) in dato" type="button" data-bs-target="#demo"
                    :data-bs-slide-to="indice" :class="indice==0? 'active':''"></button>
                </div>
                
                <!-- The slideshow/carousel -->
                <div class="carousel-inner" >
                    <div v-for="(poke,indice) in dato" :class="indice==0? 'active':''" class="carousel-item">
                        <img :src="poke.img" :alt="poke.name" width="200px">
                        <h2 class="nombre">{{poke.name}}</h2>
                        <h4 class="habilidades">Tipo: <br>{{poke.type[0]}}</h4> <h4 class="habilidades">{{poke.type[1]}}</h4>
                        <h5>Altura: {{poke.height}}</h5>
                        <h5>Peso: {{poke.weight}}</h5>
                        <h6>Debilidades: {{poke.weaknesses[0]}}, {{poke.weaknesses[1]}}, {{poke.weaknesses[2]}}, {{poke.weaknesses[3]}}</h6>
                    </div>
                </div>

                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </main>
	
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/main.js"></script>   
 
</body>
</html>
